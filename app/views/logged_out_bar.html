<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">
          <img src="https://s3-us-west-2.amazonaws.com/assets-site-v2/img/logo.png">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
              <b>Login</b> <span class="caret">  </span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <div class="title text-center">
                      <h4>Sign in</h4>
                    </div>
                    <div ng-if="loginError">
                      {{ loginErrorMessage }}
                    </div>
                    <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Username</label>
                        <input type="text" name="username" ng-model="loginForm.username" placeholder="Username" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                        <input type="password" name="password" ng-model="loginForm.password" placeholder="Password" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                      </div>
                      <div class="help-block text-right">
                        <a href="">Forget the password?</a>
                      </div>
                    </form>
                    <div class="bottom text-center">
                      New here ? <a href="#"><b>Join Us</b></a>
                    </div>
                    <div class="text-center">
                      <a ng-click="authenticate('facebook', {params: oAuthForm})" class="btn btn-primary btn-fb btn-block">
                        Sign up with facebook
                      </a>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
