<div class="form-group">
  <h4 class="modal-title text-center">References</h4>
</div>
<div ng-repeat="reference in application.references_attributes">
  <div class="form-group">
    <h5 class="modal-title text-center">Reference {{$index + 1}}</h5>
  </div>
  <div class="form-group">
    <label for="first_name" class="col-sm-3 control-label">First name</label>
    <div class="col-sm-8">
      <input type="text" ng-model="reference.first_name" class="form-control" id="first_name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="second_name" class="col-sm-3 control-label">Second name</label>
    <div class="col-sm-8">
      <input type="text" ng-model="reference.second_name" class="form-control" id="second_name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="f_last_name" class="col-sm-3 control-label">First last name</label>
    <div class="col-sm-8">
      <input type="text" ng-model="reference.f_last_name" class="form-control" id="f_last_name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="s_last_name" class="col-sm-3 control-label">Second last name</label>
    <div class="col-sm-8">
      <input type="text" ng-model="reference.s_last_name" class="form-control" id="s_last_name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="mobile" class="col-sm-3 control-label">Mobile</label>
    <div class="col-sm-8">
      <input type="text" ng-model="reference.mobile" class="form-control" id="mobile" required>
    </div>
  </div>
  <div class="form-group">
    <label for="relation_type" class="col-sm-3 control-label">Relation type</label>
    <div class="col-sm-8">
      <select name="expensesType" id="relation_type" class="form-control" ng-model="reference.relation_type" required>
        <option ng-repeat="relationType in relationTypes" value="{{relationType}}">
          {{relationType}}
        </option>
      </select>
    </div>
  </div>
</div>
