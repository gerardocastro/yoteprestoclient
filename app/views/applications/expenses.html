<div class="form-group">
  <h4 class="modal-title text-center">Expenses</h4>
</div>
<div ng-repeat="expense in application.expenses_attributes">
  <div ng-if="!expense._destroy">
    <div class="form-group">
      <label for="expense_type" class="col-sm-3 control-label">Type</label>
      <div class="col-sm-8">
        <select name="expensesType" id="expense_type" class="form-control" ng-model="expense.expense_type" required>
          <option ng-repeat="expensesType in expensesTypes" value="{{expensesType}}">
            {{expensesType}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="amount" class="col-sm-3 control-label">Amount</label>
      <div class="col-sm-8">
        <input type="text" ng-model="expense.amount" class="form-control" id="amount" required>
      </div>
    </div>
    <div ng-if='canRemoveExpense' class="form-group text-center">
      <a ng-click='removeExpense($index)'>Remove Expense</a>
    </div>
  </div>
</div>
